<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Admission</title>
    <link rel="stylesheet" href="css/style.css">
<meta name="description" content="Learn about ABC University, our mission, vision, and values.">
<link rel="stylesheet" href="css/style.css">
</head>
<body>


<section class="section">
<h2>Student Admission Form</h2>

<form id="admissionForm">
    <input type="text" id="name" placeholder="Full Name">
    <small class="error" id="nameErr"></small>

    <input type="email" id="email" placeholder="Email">
    <small class="error" id="emailErr"></small>

    <input type="text" id="mobile" placeholder="Mobile Number">
    <small class="error" id="mobileErr"></small>

    <select id="course">
        <option value="">Select Course</option>
        <option>BCA</option>
        <option>MCA</option>
        <option>B.Tech</option>
        <option>MBA</option>
    </select>
    <small class="error" id="courseErr"></small>

    <textarea id="address" placeholder="Address"></textarea>
    <small class="error" id="addressErr"></small>

    <button type="submit">Submit Application</button>
</form>

<p id="successMsg"></p>

<script src="js/admission.js"></script>
</section>

<footer>Â© 2025 ABC University</footer>
<script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
